<button (click)="toggleWindow()" class="floating-btn" [ngClass]="!isRtl ? 'rtl' : 'ltr'">
  <i class="fas fa-palette text-white" style="font-size: 22px;"></i> {{'CUSTOMIZE.TITLE'|translate}}
</button>

<div *ngIf="openDrawer" class="backdrop" (click)="toggleWindow()">
  <div class="drawer" [ngClass]="drawerDirection" [class.open]="openDrawer" (click)="$event.stopPropagation()"
    role="dialog" aria-labelledby="settings-heading">

    <div class="drawer-header">
      <h2 id="settings-heading" class="drawer-title">
        <i class="fas fa-palette icon-spacing"></i>
        {{'CUSTOMIZE.Appearance'|translate}}
      </h2>
      <button class="close-btn" (click)="openDrawer = false" aria-label="Close settings">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="settings-group">
      <h3 class="settings-subtitle">
        <i class="fas fa-paint-brush icon-spacing"></i>
        {{'CUSTOMIZE.SELECTTHEME'|translate}}
      </h3>
      <div class="theme-options">
        <button class="theme-btn light" (click)="setTheme('light')">
          <i class="fas fa-sun"></i>
          Light
        </button>
        <button class="theme-btn dark" (click)="setTheme('dark')">
          <i class="fas fa-moon"></i>
          Dark
        </button>
        <button class="theme-btn blue" (click)="setTheme('blue')">
          <i class="fas fa-droplet"></i>
          Blue
        </button>
        <button class="theme-btn purple" (click)="setTheme('purple')">
          <i class="fas fa-hat-wizard"></i>
          Purple
        </button>
      </div>
    </div>

    <!-- Divider Line -->
    <div class="divider"></div>

    @if(!isRtl){
    <div class="settings-group">
      <h3 class="settings-subtitle">
        <i class="fa-solid fa-font"></i>
        {{'CUSTOMIZE.SELECTFONT'|translate}}
      </h3>
      <div class="font-options">
        <button class="font-btn cursive" (click)="setFont('Inter')">
          <i class="fa-solid fa-font fa-bounce"></i>
          Inter
        </button>
        <button class="font-btn cursive" (click)="setFont(PrataFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          Prata
        </button>
        <button class="font-btn cursive" (click)="setFont(GameFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          Game
        </button>
        <button class="font-btn cursive" (click)="setFont(PacificoFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          Pacifico
        </button>
      </div>
    </div>
    }
    @else {
    <div class="settings-group">
      <h3 class="settings-subtitle">
        <i class="fa-solid fa-font fa-bounce"></i>
        {{'CUSTOMIZE.SELECTFONT'|translate}}
      </h3>
      <div class="font-options">
        <button class="font-btn cursive" (click)="setFont(kufiFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          كوفي
        </button>
        <button class="font-btn cursive" (click)="setFont(gulzarFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          غُلزار
        </button>
        <button class="font-btn cursive" (click)="setFont(beirutiFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          بيروتي
        </button>
        <button class="font-btn cursive" (click)="setFont(amiriFont)">
          <i class="fa-solid fa-font fa-bounce"></i>
          أميري قرآن
        </button>
      </div>
    </div>
    }
  </div>
</div>

<router-outlet></router-outlet>
